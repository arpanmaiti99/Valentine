<head>

.container {

    border: none;

}

#yesBtn {
    background: #ff2e63;

}

#noBtn {
    background: white;
    color: #ff2e63;
}

#absYesBtn {
    background: gold;
    color: black;
    display: none;
}

.heart {
    position: fixed;
    bottom: -10px;
    font-size: 20px;
    animation: float 5s linear infinite;

    0% {transform: translateY(0);}

</head>

<body>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const absYesBtn = document.getElementById("absYesBtn");
const result = document.getElementById("result");

// YES click

    const heart = document.createElement("div");
